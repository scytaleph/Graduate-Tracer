<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BISCAST Alumni Tracking</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; padding: 20px; }
        
        /* NEW: This is the wrapper that puts things side-by-side */
        .main-wrapper {
            display: flex;       /* This turns on the side-by-side mode */
            gap: 20px;           /* Adds space between the form and the table */
            align-items: flex-start; /* Aligns them to the top */
        }

        /* Adjusted Container Style */
        .container { 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
        }

        /* Specific widths for the columns */
        .form-section { flex: 1; } /* Takes up 1 part of space */
        .table-section { flex: 2; } /* Takes up 2 parts (wider) for the table */

        h2 { text-align: center; color: #333; margin-top: 0; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #218838; }
        
        /* Table Styles */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #007bff; color: white; }
        
        /* Make the message text green */
        .message { color: green; font-weight: bold; text-align: center; margin-top: 10px; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<h1 style="text-align: center; color: #444;">ðŸŽ“ BISCAST Alumni & OJT Tracking System</h1>

<div class="main-wrapper">

    <div class="container form-section">
        <h2>Register Alumni</h2>
        
        <div class="form-group">
            <label>Student ID:</label>
            <input type="text" id="student_id" placeholder="e.g. 2021-10452" oninput="this.value = this.value.replace(/[^0-9-]/g, '')">
        </div>

        <h3>Personal Information</h3>
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" id="first_name">
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" id="last_name">
        </div>
        <div class="form-group">
            <label>City Address:</label>
            <input type="text" id="city" placeholder="e.g. Naga City">
        </div>
        <div class="form-group">
            <label>Year Graduated:</label>
            <input type="text" id="year_grad" maxlength="4" placeholder="e.g. 2021" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
        </div>

        <h3>Skills</h3>
        <div class="form-group">
            <label>Skills (comma separated):</label>
            <input type="text" id="skills" placeholder="e.g. Python, CAD">
        </div>

        <button onclick="submitForm()">Register Alumni</button>
        <p class="message" id="responseMessage"></p>
    </div>

    <div class="container table-section">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2>ðŸ“‹ Registered List</h2>
            <button onclick="loadAlumni()" style="width: auto; background-color: #007bff;">Refresh ðŸ”„</button>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>City</th>
                    <th>Year Graduated</th>
                    <th>Skills</th>
                </tr>
            </thead>
            <tbody id="alumniTableBody">
                </tbody>
        </table>
    </div>

</div>

<script>
    // --- JAVASCRIPT ---

async function submitForm() {
        // 1. Get raw values
        const student_id = document.getElementById("student_id").value.trim();
        const first_name = document.getElementById("first_name").value.trim();
        const last_name = document.getElementById("last_name").value.trim();
        const cityInput = document.getElementById("city").value.trim();
        const year_grad = document.getElementById("year_grad").value.trim();
        const skillsInput = document.getElementById("skills").value.trim();

        // ðŸ›¡ï¸ 1. VALIDATION
        if (!student_id || !year_grad || !first_name || !last_name) {
            Swal.fire({
                icon: 'warning',
                title: 'Missing Fields',
                text: 'Please fill in Student ID, Year Graduated, First Name, and Last Name!',
                confirmButtonColor: '#3085d6'
            });
            return; 
        }

        // âœ¨ LOGIC FIX: Handle "N/A" explicitly
        const cityFinal = cityInput || "N/A";
        
        // Logic: If input is empty, make an array ["N/A"]. 
        // Otherwise, split the text by commas.
        let skillsFinal;
        if (skillsInput === "") {
            skillsFinal = ["N/A"]; 
        } else {
            skillsFinal = skillsInput.split(',').map(s => s.trim());
        }

        // 2. Construct Data Object
        const alumniData = {
            "student_id": student_id,
            "status": "Alumni",
            "personal_info": {
                "first_name": first_name,
                "last_name": last_name,
                "address": { "city": cityFinal }, 
                "year_grad": year_grad, 
            },
            "skills": skillsFinal // We use the pre-calculated variable here
        };

        try {
            const response = await fetch('/add_alumni', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(alumniData)
            });

            const result = await response.json();
            
            // âœ… Success Alert
            Swal.fire({
                icon: 'success',
                title: 'Success!',
                text: result.message,
                showConfirmButton: false, 
                timer: 1500
            });
            
            // Clear Form
            document.getElementById("student_id").value = "";
            document.getElementById("first_name").value = "";
            document.getElementById("last_name").value = "";
            document.getElementById("city").value = "";
            document.getElementById("skills").value = "";
            document.getElementById("year_grad").value = "";
            document.getElementById("student_id").focus();

            // Refresh Table
            loadAlumni(); 

        } catch (error) {
            console.error('Error:', error);
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Something went wrong with the server!',
            });
        }
    }

    async function loadAlumni() {
        try {
            const response = await fetch('/get_alumni');
            const data = await response.json();
            
            const tableBody = document.getElementById("alumniTableBody");
            tableBody.innerHTML = ""; 

            data.forEach(student => {
                const firstName = student.personal_info ? student.personal_info.first_name : "N/A";
                const lastName = student.personal_info ? student.personal_info.last_name : "N/A";
                const city = (student.personal_info && student.personal_info.address) ? student.personal_info.address.city : "N/A";
                const year_grad = (student.personal_info && student.personal_info.year_grad) ? student.personal_info.year_grad : "N/A";
                const skills = student.skills ? student.skills.join(", ") : "None";

                const row = `
                    <tr>
                        <td>${student.student_id}</td>
                        <td>${firstName} ${lastName}</td>
                        <td>${city}</td>
                        <td>${year_grad}</td>
                        <td>${skills}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        } catch (error) {
            console.error('Error loading data:', error);
        }
    }

    window.onload = loadAlumni;
</script>

</body>
</html>
