<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Alumni List</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* Basic Reset & Font */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        /* Container Styling */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Table Section Styling */
        .table-section {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h2 { margin-top: 0; color: #333; }

        /* Button Styling */
        button {
            padding: 10px 20px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        button:hover { opacity: 0.9; }

        /* Navigation Button (Back to Home) */
        .nav-btn {
            text-decoration: none;
            color: #555;
            font-weight: bold;
        }
        .nav-btn:hover { color: #007bff; }
        
        .logout-btn {
        display: flex;
        align-items: center;
        gap: 10px;               /* Space between icon and text */
        background-color: #dc3545; 
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        font-size: 14px;
        transition: background 0.3s;
    }

.logout-btn:hover {
    background-color: #c82333;
}

/* This fixes the icon size to match the text perfectly */
.logout-btn i {
    font-size: 16px; 
}

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff; /* Matches your Refresh button */
            color: white;
        }

        tr:hover { background-color: #f1f1f1; }
    </style>
</head>
<body>

    <div class="table-responsive container-md">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <!-- <a href="graduate-tracer" class="nav-btn">‚Üê Back to Registration Form</a> -->
             <button onclick="loadAlumni()" style="width: auto; background-color: #007bff;">Refresh üîÑ</button>
            <form method="GET" action="/generate_pdf_report" style="display:inline; margin-left:10px;">
                <button type="submit" style="background-color: #28a745;">Generate PDF Report üìÑ</button>
                
            </form>
        </div>
    <div class="table-section">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2>üìã <b>Graduate Tracer Data List</b>
                    <!-- <span class="badge bg-primary fs-5 align-middle" id="totalCount">0</span> -->
            </h2>
        <div class="d-flex align-items-center gap-3">
            <h4>
                <b>Logged in as: </b> <label>
            </h4>
            <h4 style="color: maroon;">
                <b><i>{{ username }}</i></b>
            </h4>
                <a href="#" onclick="confirmLogout(event)" class="logout-btn">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span>Logout</span>
                </a>
        </div>
        </div>
            <table>
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Name</th>
                        <th>City</th>
                        <th>Year Graduated</th>
                        <th>Program</th>
                        <th>Gender</th>
                        <th>Employment Status</th>
                        <th>Title</th>
                        <th>Company</th>
                        <th class="text-center" >Actions</th>
                    </tr>
                </thead>
                <tbody id="alumniTableBody">
                    </tbody>
            </table>
    </div>
        <div class="mt-3 pt-3 border-top d-flex justify-content-start align-items-center">
            <h4 class="text-secondary mb-0">
                Total Records: 
                <span class="badge bg-primary fs-5 ms-1" id="totalCount">0</span>
            </h4>
        </div>
    </div>

    <script>
    // This function fetches REAL data from your Python Backend
    function loadAlumni() {
        const tableBody = document.getElementById('alumniTableBody');
        const countSpan = document.getElementById('totalCount');
        tableBody.innerHTML = "<tr><td colspan='7'>Loading data...</td></tr>"; // Show loading text

        // Fetch data from the python route '/get_alumni'
        fetch('/get_alumni')
            .then(response => response.json())
            .then(data => {
                // Clear the loading text
                tableBody.innerHTML = "";

                countSpan.textContent = `${data.length}`;

                // Check if database is empty
                if (data.length === 0) {
                    tableBody.innerHTML = "<tr><td colspan='7'>No alumni registered yet.</td></tr>";
                    return;
                }

                // Loop through the database results
                data.forEach(alumni => {
                    const firstName = alumni.personal_info ? alumni.personal_info.first_name : "N/A";
                    const lastName = alumni.personal_info ? alumni.personal_info.last_name : "N/A";
                    const city = alumni.contact_info ? alumni.contact_info.city : "N/A";
                    const year_grad = (alumni.personal_info && alumni.personal_info.year_grad) ? alumni.personal_info.year_grad : "N/A";
                    const program = (alumni.personal_info && alumni.personal_info.program) ? alumni.personal_info.program : "N/A";
                    const gender = (alumni.personal_info && alumni.personal_info.gender) ? alumni.personal_info.gender : "N/A";
                    const employment = (alumni.employment_data && alumni.employment_data.status) ? alumni.employment_data.status : "N/A";
                    const title = (alumni.employment_data && alumni.employment_data.job_details.title) ? alumni.employment_data.job_details.title : "N/A";
                    const company = (alumni.employment_data && alumni.employment_data.job_details.company) ? alumni.employment_data.job_details.company : "N/A";
                    //const skills = student.skills ? student.skills.join(", ") : "None";

                    const row = `
                    <tr>
                        <td>${alumni.student_id}</td>
                        <td>${firstName} ${lastName}</td>
                        <td>${city}</td>
                        <td>${year_grad}</td>
                        <td>${program}</td>
                        <td>${gender}</td>
                        <td>${employment || "N/A"}</td>
                        <td>${title || "N/A"}</td>
                        <td>${company || "N/A"}</td>
                        <td class="text-center text-nowrap">
                            <button class="btn btn-sm btn-warning me-2" onclick="editAlumni('${alumni._id}')">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteAlumni('${alumni._id}')">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </td>
                    </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            })
            .catch(error => {
                console.error('Error:', error);
                tableBody.innerHTML = "<tr><td colspan='7' style='color:red;'>Error loading data.</td></tr>";
            });
    }
    // Load data automatically when the page opens
    window.onload = function() {
    loadAlumni();
    }

    // Function to handle Delete
    function deleteAlumni(id) {
        Swal.fire({
            title: 'Are you sure?',
            text: "You won't be able to revert this!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Yes, delete it!'
        }).then((result) => {
            if (result.isConfirmed) {
                // Call your backend delete API here
                fetch(`/delete_alumni/${id}`, { method: 'DELETE' })
                .then(response => response.json())
                .then(data => {
                    if (data.success)
                    {
                        Swal.fire('Deleted!', 'Record has been deleted.', 'success');
                        loadAlumni(); // Reload the table
                    }
                    else
                    {
                        Swal.fire('Error!', 'There was a problem deleting the record.', 'error');
                    }
                });
            }
        });
    }
    
    // Function to confirm logout using SweetAlert2
    function confirmLogout(event) {
        event.preventDefault();
        Swal.fire({
            title: 'Confirm Logout',
            text: 'Are you sure you want to logout?',
            icon: 'question',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Yes, logout',
            cancelButtonText: 'Cancel'
        }).then((result) => {
            if (result.isConfirmed) {
                // Redirect to the logout route
                window.location.href = '/logout';
            }
        });
    }

    function editAlumni(id) {
        Swal.fire({
            title: 'Confirm Edit',
            text: 'Are you sure you want to edit this record?',
            icon: 'question',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, edit it!',
            cancelButtonText: 'Cancel'
        }).then((result) => {
            if (result.isConfirmed) {
                // Redirect to the edit page for the specific alumni
                window.location.href = `/graduate-tracer?edit_id=${id}`;
            }
        });
    }
</script>
</body>
</html>
